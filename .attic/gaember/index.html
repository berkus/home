<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aldrin's Pages</title>
    <meta name="author" content="Aldrin D'Souza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="assets/css/ajdweb.css">
    <link rel="stylesheet" type="text/css" href="assets/css/code.css">
    <script type="text/javascript" src="//use.typekit.net/mim1lpi.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="container">
        <div class="row">
          <div class="span1"></div>
          <article class="span10">
            {{outlet}}
            <footer>
              <div>
                <a href="/#/"><i class="icon-home"></i></a>
                <a href="http://twitter.com/ajdz"><i class="icon-twitter"></i></a>
                <a href="http://linkedin.com/in/aldrin"><i class="icon-linkedin"></i></a>
                <a href="https://github.com/aldrin"><i class="icon-github"></i></a>
              </div>
              <small class="muted">&copy; {{thisYear}} Aldrin D'Souza</small>
            </footer>
          </article>
          <div class="span1"></div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="error">
      <h1>404</h1>
      Or something like that. <a href="/#/">Try again?</a>
    </script>

    <script type="text/x-handlebars" data-template-name="page">
      {{#with Ajd.router.applicationController.current}}
      {{#if isLoaded}}
      <h1>{{title}}</h1>
      <ul class="breadcrumb">
        <li><i class="icon-calendar"></i>{{when}}</li>
        {{#each tag in tags}}
        <li>
          <i class="icon-tag"></i>
          <a title="Tag" href="#" {{action gotoTag tag.id}}>{{tag.title}}</a>
        </li>
        {{/each}}
      </ul>
      {{{content.rendered}}}
      {{else}}
      Loading...
      {{/if}}
      {{/with}}
    </script>

    <script type="text/x-handlebars" data-template-name="tag">
      {{#with Ajd.router.applicationController.current}}
      {{#if isLoaded}}
      <center><h1>{{title}}</h1></center>
      <div class="row">
        <div class="span5">
          <blockquote class="pull-right">
            {{#if content}}
            {{{content.rendered}}}
            {{else}}
            <p class="verse">
              "The time has come," the Walrus said,<br/>
              "To talk of many things:<br/>
              Of shoes and ships and sealing-wax<br/>
              Of cabbages and kings<br/>
              And why the sea is boiling hot<br/>
              And whether pigs have wings."
            </p>
            <small>
              Lewis Caroll
              <cite>
                <a href="http://www.jabberwocky.com/carroll/walrus.html">The Walrus and The Carpenter</a>
              </cite>
            </small>
            {{/if}}
          </blockquote>          
        </div>
        <div class="span5 pull-right">
          <ul class="unstyled index">
            {{#each page in pages}}
            <li>
              <small><span class="muted">{{page.when}}</span></small>
              <span class="muted"><i class="icon-chevron-right"></i></span>
              <a href="#" {{action gotoPage page.id}}>{{page.title}}</a>
              <span class="muted hidden-phone"><i class="icon-tags"></i></span>
              {{#each tag in page.tags}}
              <small><span class="muted hidden-phone">{{tag.id}} </span></small>
              {{/each}}
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
      {{else}}
      Loading...
      {{/if}}
      {{/with}}
    </script>
  </head>

  <body>
    <script src="assets/js/libs/highlight.js"></script>
    <script src="assets/js/libs/marked.js"></script>
    <script src="assets/js/libs/jquery.min.js"></script>
    <script src="assets/js/libs/ie-cors.js"></script>
    <script src="assets/js/libs/handlebars.js"></script>
    <script src="assets/js/libs/ember.js"></script>
    <script src="assets/js/libs/ember-data.js"></script>
    <script src="assets/js/libs/moment.min.js"></script>
    <script src="assets/js/ajdweb.js"></script>

    <script type="text/javascript">
      
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36079748-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
